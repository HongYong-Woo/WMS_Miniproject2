<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Effitofia - 비밀번호 재설정</title>
    <meta content="width=device-width, initial-scale=1.0" name="viewport">

    <!-- Google Web Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Heebo:wght@400;500;600;700&display=swap" rel="stylesheet">

    <!-- Libraries Stylesheet -->
    <link href="/lib/owlcarousel/assets/owl.carousel.min.css" rel="stylesheet">
    <link href="/lib/tempusdominus/css/tempusdominus-bootstrap-4.min.css" rel="stylesheet" />

    <!-- Customized Bootstrap Stylesheet -->
    <link href="/css/bootstrap.min.css" rel="stylesheet">

    <!-- Template Stylesheet -->
    <link href="/css/style.css" rel="stylesheet">
</head>
<body>
<div class="container-xxl position-relative bg-white d-flex p-0">
    <div class="container-fluid">
        <div class="row h-100 align-items-center justify-content-center" style="min-height: 100vh;">
            <div class="col-12 col-sm-8 col-md-6 col-lg-5 col-xl-4">
                <div class="bg-light rounded p-4 p-sm-5 my-4 mx-3">
                    <div class="d-flex align-items-center justify-content-between mb-3">
                        <a href="/" class="">
                            <h3 class="text-primary"><i class="fa fa-hashtag me-2"></i>EFFITOPIA</h3>
                        </a>
                        <h3>비밀번호 재설정</h3>
                    </div>
                    <form action="/auth/password-inquiry" method="post">
                        <p class="mb-3">가입시 입력한 아이디와 이메일을 입력해주세요.</p>
                        <div class="form-floating mb-3">
                            <input type="text" class="form-control" id="floatingInput" placeholder="아이디">
                            <label for="floatingInput">아이디</label>
                        </div>
                        <div class="form-floating mb-3">
                            <input type="email" class="form-control" id="floatingEmail" placeholder="이메일">
                            <label for="floatingEmail">이메일</label>
                        </div>
                        <div th:if="${param.error}">
                            <p class="alert alert-danger">
                                [[${}]]
                            </p>
                        </div>
                        <div th:if="${#fields.hasErrors('email')}">
                            <p class="alert alert-danger">
                                이메일 형식이 올바르지 않습니다.
                            </p>
                        </div>
                        <button type="submit" class="btn btn-primary py-3 w-100 mb-3">이메일 인증</button>
                        <div class="justify-content-end mb-3">
                            <a href="/auth/id-inquiry">아이디 찾기</a> |
                            <a href="/auth/login">로그인</a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
<script src="/js/main.js"></script>
<script>
</script>
</body>
</html>
